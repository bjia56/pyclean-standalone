name: Build and publish

on:
  workflow_dispatch:
    inputs:
      beta:
        required: true
        type: boolean
      dry_run:
        required: true
        type: boolean

jobs:
  ensure-tag-available:
    name: Ensure tag available
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      version: ${{ steps.set-version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine next version with subpatch
        id: set-version
        run: |
          # Create virtualenv and install pyclean
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

          # Extract version from --version flag
          BASE_VERSION=$(pyclean --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+')

          if [ -z "$BASE_VERSION" ]; then
            echo "Failed to extract version from pyclean --version"
            exit 1
          fi

          echo "Base version: $BASE_VERSION"

          # Get all existing tags for this base version
          EXISTING_TAGS=$(git tag -l "v${BASE_VERSION}.*" | sort -V)

          if [ -z "$EXISTING_TAGS" ]; then
            # No existing tags for this version, start with .0
            NEXT_VERSION="v${BASE_VERSION}.0"
          else
            # Find the highest subpatch number
            HIGHEST_TAG=$(echo "$EXISTING_TAGS" | tail -n 1)
            CURRENT_SUBPATCH=$(echo "$HIGHEST_TAG" | sed "s/v${BASE_VERSION}\.//" | sed 's/-.*//')
            NEXT_SUBPATCH=$((CURRENT_SUBPATCH + 1))
            NEXT_VERSION="v${BASE_VERSION}.${NEXT_SUBPATCH}"
          fi

          echo "Next version will be: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

  build:
    name: Build
    needs: ensure-tag-available
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build.yml

  publish:
    name: Publish
    needs: [ensure-tag-available, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pyclean
          path: .

      - name: Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          files: pyclean
          tag_name: ${{ needs.ensure-tag-available.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.beta }}